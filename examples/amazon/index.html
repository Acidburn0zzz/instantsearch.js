<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ecommerce search with instantsearch.js by Algolia</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/instantsearch.js/0/instantsearch.min.css" />
  
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!--[if lte IE 9]>
  <script src="//cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <header class="content-wrapper">
      <a href="./" class="logo">amazing</a>
      <div class="input-group">
        <input type="text" class="form-control" id="q" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </header>

    <div class="content-wrapper">

      <aside>
        <div id="clear-all"></div>
        <section class="facet-wrapper">
          <div class="facet-category-title" class="facet">Show results for</div>
          <div id="categories"></div>
        </section>
        <section class="facet-wrapper">
          <div class="facet-category-title">Refine by</div>
          <div id="materials" class="facet"></div>
          <div id="colors" class="facet"></div>
          <div id="rating" class="facet"></div>
          <div id="prices" class="facet"></div>
        </section>
      </aside>

      <div class="results-wrapper">
        <section id="results-topbar">
          <div class="sort-by">
            <label>Sort by</label>
            <div id="index-selector"></div>
          </div>
          <div id="stats" class="text-muted"></div>
        </section>
        <main id="hits"></main>
        <section id="pagination"></section>
      </div>

    </div>
  </div>

  
  <script src="//cdn.jsdelivr.net/instantsearch.js/0/instantsearch.js"></script>
  

  <script src="//cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <script src="search.js"></script>

</body>
</html>
